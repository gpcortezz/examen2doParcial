{% extends 'base/base.html' %}

{% block title %}Unresolved ToDo List by User{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center mt-5">Unresolved ToDo List by User</h2>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        <b>ID:</b> {{ todo.id }} - <b>User ID:</b> {{ todo.user_id }}
                    </span>
                    <a href="{% url 'change_todo_status' todo.id %}" class="btn btn-success btn-sm">
                        Mark as Completed
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
